<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Upload Gambar & Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
        <!-- Tambahkan ini sebelum <h2> -->
        <div class="flex justify-center mb-4">
            <img src="https:\\eportal.happypuppy.id\assets\LoginCSS\Logo HP Group.png" style="width: 20vw; margin-bottom: 20px;" alt="Upload Icon" >
        </div>

        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">📤 Upload Bukti Gambar & Video</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="image">🖼️ Gambar</label>
                <input type="file" name="image" accept="image/*"
                    class="w-full border rounded-lg p-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="video">🎥 Video</label>
                <input type="file" name="video" accept="video/*"
                    class="w-full border rounded-lg p-2 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2 rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
                    Upload Sekarang 🚀
                </button>
            </div>
        </form>
    </div>
</body>

</html>
